<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--https://getbootstrap.com/docs/5.1/getting-started/introduction/-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    {% block style %}{% endblock %}

    <script src="./static/javascript.js"></script>

    <title>Forum</title>

</head>

<body>

    <div class="container">
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                style="height: 100px"></textarea>
            <label for="floatingTextarea">Comments</label>
            {% if not session["user_id"] %}
            <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight">Send</button>
            {% else %}
            <button id="textareabutton" class="btn btn-outline-secondary" type="button">Button</button>
            {% endif %}
        </div>
    </div>

    {% if not session["user_id"] %}
    <!--https://getbootstrap.com/docs/5.1/components/offcanvas/-->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">TODO</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!--https://getbootstrap.com/docs/5.1/components/accordion/-->
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Login
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <!--https://getbootstrap.com/docs/5.1/forms/floating-labels/-->
                            <form>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="login_username" placeholder="Usernames">
                                    <label for="login_username">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="login_password"
                                        placeholder="Password">
                                    <label for="login_password">Password</label>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary">Log In</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Register
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <!--https://getbootstrap.com/docs/5.1/forms/floating-labels/-->
                            <form>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="register_username" placeholder="Usernames">
                                    <label for="register_username">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="register_password"
                                        placeholder="Password">
                                    <label for="register_password">Password</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="register_confirmation"
                                        placeholder="Password">
                                    <label for="register_confirmation">Confirm Password</label>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}

    <!--d-flex justify-content-center-->
    <main class="container p-5">
        {% block main %}{% endblock %}
    </main>
</body>

</html>
